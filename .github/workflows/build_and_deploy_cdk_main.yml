name: build_and_deploy_cdk_main
on:
  push:
    branches: 
      - main
    paths:
      - 'webapp/**'
      - '.github/workflows/build_and_deploy_cdk_main.yml'
      - '.infrastructure/**'
  workflow_dispatch:
env:
  REACT_APP_API_ROOT: 'https://api.paceme.info'
  REACT_APP_AWS_REGION: eu-west-2
  REACT_APP_AWS_COOKIE_STORAGE_DOMAIN: app.paceme.info
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: eu-west-2
  CDK_ENVIRONMENT: Production
jobs:
  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      # Checkout Code
      - name: checkout
        uses: actions/checkout@v2
      # Get Node
      - name: get node
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.1"
      - uses: actions/cache@v2
        id: frontend-deps
        with:
          path: ./webapp/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./webapp/package.json') }}-${{ hashFiles('./webapp/package-lock.json') }}
      # Install webapp
      - name: install webapp
        if: steps.frontend-deps.outputs.cache-hit != 'true'
        working-directory: ./webapp
        run: npm ci
      # npm test
      - name: test webapp
        working-directory: ./webapp
        run: npm run test:ci
      - uses: actions/cache@v2
        id: frontend-build
        with:
          path: ./webapp/build
          key: ${{ github.sha }}
      # npm build
      - name: build webapp
        if: steps.cdk-install.outputs.cache-hit != 'true'
        working-directory: ./webapp
        run: |
          export REACT_APP_AWS_USER_POOL_ID=$(aws cloudformation describe-stacks --stack-name PaceMeScaffoldStack | jq -r '.Stacks | .[] | .Outputs | .[] | select(.OutputKey=="CognitoPoolId").OutputValue')
          export REACT_APP_AWS_USER_POOL_CLIENTID=$(aws cloudformation describe-stacks --stack-name PaceMeScaffoldStack | jq -r '.Stacks | .[] | .Outputs | .[] | select(.OutputKey=="CognitoLocalWebappClientId").OutputValue')
          npm run build

  deploy_scaffold:
    name: Deploy Scaffold
    needs: [install_cdk]
    runs-on: ubuntu-latest
    steps:
      # Checkout Code
      - name: checkout
        uses: actions/checkout@v2
      # Get Node
      - name: get node
        uses: actions/setup-node@v2
        with:
          node-version: "16.13.1"
      # install infrastructure
      - uses: actions/cache@v2
        id: cdk-install
        with:
          path: ./.infrastructure/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./.infrastructure/package.json') }}-${{ hashFiles('./.infrastructure/package-lock.json') }}
      - name: install cdk
        if: steps.cdk-install.outputs.cache-hit != 'true'
        working-directory: ./.infrastructure
        run: npm ci
      # deploy frontend
      - name: deploy scaffold
        working-directory: ./.infrastructure
        run: npm run cdk:deploy:scaffold

  deploy_frontend:
    name: Deploy Frontend
    needs: [build_frontend, deploy_scaffold]
    runs-on: ubuntu-latest
    steps:      
      # Checkout Code
      - name: checkout
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        id: frontend-build
        with:
          path: ./webapp/build
          key: ${{ github.sha }}
      - uses: actions/cache@v2
        id: cdk-install
        with:
          path: ./.infrastructure/node_modules
          key: ${{ runner.os }}-${{ hashFiles('./.infrastructure/package.json') }}-${{ hashFiles('./.infrastructure/package-lock.json') }}
      # deploy frontend
      - name: deploy frontend
        working-directory: ./.infrastructure
        run: npm run cdk:deploy:frontend
      # clear cloudfront
      - name: clear cloudfront
        working-directory: ./.infrastructure
        run: npm run aws:invalidatecache
