apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: paceme-api
  namespace: {{ .Values.metadata.namespace }}
  name: paceme-api
spec:
  progressDeadlineSeconds: 600
  replicas: 5
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: paceme-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: paceme-api
      namespace: {{ .Values.metadata.namespace }}
      name: paceme-api
    spec:
      containers:
        - name: paceme-api
          image: {{ required "api.image is required" .Values.api.image }}:{{  required "api.tag is required" .Values.api.tag }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8080
          env:
            - name: FITBIT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paceme-api-secrets
                  key: fitbit-client-id
            - name: FITBIT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: paceme-api-secrets
                  key: fitbit-client-secret
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_HOST
              value: redis-service.paceme.svc
            - name: PG_CONNECTION_STRING
              # Because we're only having the one DB, we'll use defaultdb
              value: postgresql://root@cockroachdb-public.paceme.svc:26257/defaultdb